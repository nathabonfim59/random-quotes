<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta property="og:title" content="Random quotes generator">
        <meta property="og:image" content="https://nathabonfim59.github.io/random-quotes/img/logo.png">
        <meta property="og:site_name" content="NathaPholio">
        <meta property="og:url" content="https://nathabonfim59.github.io/random-quotes/">
        <meta property="og:description" content="A open source random quotes generator">
        <title>Random quotes</title>
        
        <!--Font-->
         <link href="https://fonts.googleapis.com/css?family=Roboto" rel="stylesheet"> 
        
        <!--CSS library-->
        <link href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet" integrity="sha384-wvfXpqpZZVQGK6TAh5PVlGOfQNHSoD2xbE+QkPxCAFlNEevoEH3Sl0sibVcOQVnN" crossorigin="anonymous">
        <link rel="stylesheet" href="css/styles.css">
        
    </head>
    
    <body>
        <div class="container">
            <blockquote class="wrapper-quote">
                <p class="quote" id="quote">"Click on the <strong>Random quote</strong> button to generate one.<br>And share with your friends!"</p>
                <footer class="btn author">
                    <span>â€”</span>
                    <span id="quoteAuthor">nathabonfim59</span>
                </footer>
            </blockquote>
            <div class="wrapper-actions">
                <button class="btn btn-random" id="randomQuote">Random quote</button>
                <div class="wrapper-social">
                    <button class="btn btn-circle" id="shareOnTwitter"><i class="fa fa-twitter"></i></button>
                    <button class="btn btn-circle" id="shareOnFacebook"><i class="fa fa-facebook"></i></button>
                </div>
            </div>
            <p class="footer">Developed by <a href="https://github.com/nathabonfim59/">nathabonfim59</a></p>
        </div>
        <!--JavaScript Library-->
        <script type="text/javascript" src="https://code.jquery.com/jquery-3.2.1.min.js"></script>
        <script type="text/javascript" src="js/main.js"></script>
        <div id="fb-root"></div>
        <script src="http://platform.twitter.com/widgets.js"></script>
        <script src="https://connect.facebook.net/pt_BR/sdk.js#xfbml=1&version=v2.9"></script>
    </body>
</html>
